<div class="dashboard-layout">
  <app-header></app-header>
  
  <div class="content-wrapper">
    <app-navbar></app-navbar>

    <div class="main-content">
      <div class="cards">
        
        <!-- Production Overview -->
        <div class="card">
          <h3 class="card-title">Production Overview</h3>
          <app-summary [machines]="filteredMachines"></app-summary>
        </div>

        <!-- Machine Setup -->
        <div class="card">
          <div class="selection-bar">
            <label for="production-select">Üretim Hattı:</label>
            <select id="production-select" (change)="onLineChange($event)">
              <option value="line1">Hat 1</option>
              <option value="line2">Hat 2</option>
              <option value="line3">Hat 3</option>
            </select>
          </div>

          <h3 class="card-title">Machine Setup</h3>
          <app-machine-status [machines]="filteredMachines"></app-machine-status>
        </div>

        <!-- Yeni büyük kart -->
    <div class="card">
  <h3 class="card-title">Big Panel</h3>
  <app-bigpanel></app-bigpanel>
</div>
<div class="card">
  <h3 class="card-title">Big Panel</h3>
  <app-dashboard-table [machines]="filteredMachines"></app-dashboard-table>
</div>

      </div>
    </div>
  </div>
</div>
